<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Login/Signup Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --accent: #fda085;
      --background: #f5f7fa;
      --card-bg: #fff;
      --input-bg: #f0f1f6;
      --input-hover: #e9eaf5;
      --border-color: #e0e3eb;
      --success: #e8ffe3;
      --success-text: #227b3f;
      --error: #ffeaea;
      --error-text: #a94442;
      --transition: .4s cubic-bezier(0.23, 1, 0.32, 1);
      --shadow: 0 10px 40px 0 rgba(0,0,0,.2);
      --btn-grad: linear-gradient(90deg, var(--primary) 50%, var(--accent) 100%);
    }
    [data-theme='dark'] {
      --background: #11182a;
      --card-bg: #222748;
      --input-bg: #262b44;
      --input-hover: #23274a;
      --border-color: #393b4a;
      --success: #174d2c;
      --success-text: #99ffb7;
      --error: #670909;
      --error-text: #f2bcbc;
      --shadow: 0 10px 40px 0 rgba(0,0,0,.6);
    }
    html, body {
      background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: var(--card-bg);
      border-radius: 50%;
      width: 35px; height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
      cursor: pointer;
      z-index: 10;
      border: 0;
      font-size: 20px;
      color: var(--primary);
    }
    .container {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 20px;
      max-width: 370px;
      width: 100%;
      padding: 2.8rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn .7s both;
      perspective: 1500px;
      transition: background .2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .form-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: .8rem;
      transition: var(--transition);
      letter-spacing: 1px;
      text-align: center;
    }
    .social-row {
      display: flex;
      justify-content: center;
      gap: .9rem;
      margin-bottom: .8rem;
    }
    .social-btn {
      border: none;
      background: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(140,140,180,.09);
      transition: background .2s, transform .2s;
    }
    .social-btn.google { color: #4285F4; }
    .social-btn.facebook { color: #4267B2; }
    .social-btn.github { color: #333; }
    .social-btn.linkedin { color: #0077b5; }
    .social-btn:active { transform: scale(.93);}
    .form {
      width: 100%;
      margin-top: .6rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      animation: slideY .4s both;
    }
    @keyframes slideY {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .floating-label {
      position: relative;
      width: 100%;
      margin-bottom: 1px;
    }
    .floating-label input {
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem 1rem .7rem 1rem;
      font-size: 1rem;
      outline: none;
      width: 100%;
      transition: border-color .3s;
      color: #333;
    }
    [data-theme='dark'] .floating-label input {
      color: #f8fafc;
    }
    .floating-label input:focus, 
    .floating-label input:valid {
      border-color: var(--primary);
      background: var(--input-hover);
    }
    .floating-label label {
      position: absolute;
      left: 1rem;
      top: 1.1rem;
      color: #888;
      pointer-events: none;
      transition: top .3s cubic-bezier(0.23, 1, 0.32, 1), left .3s, font-size .3s, color .2s;
      background: transparent;
    }
    .floating-label input:focus + label,
    .floating-label input:valid + label {
      top: -0.65rem;
      left: .8rem;
      font-size: 0.85rem;
      color: var(--primary);
      background: var(--card-bg);
      padding: 0 .25rem;
    }
    .show-pass {
      position: absolute;
      right: 1rem;
      top: 1.22rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.1rem;
      color: #bbb;
      z-index: 3;
      transition: color .18s;
    }
    .floating-label input:focus ~ .show-pass,
    .floating-label input:not(:placeholder-shown) ~ .show-pass {
      color: var(--primary);
    }
    .btn {
      background: var(--btn-grad);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: .8rem 0;
      font-size: 1.07rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(120,100,255,.12);
      position: relative;
      overflow: hidden;
      transition: box-shadow .19s, transform .15s;
    }
    .btn:hover, .btn:focus {
      box-shadow: 0 6px 24px rgba(108, 99, 255, .16);
      transform: translateY(-2px) scale(1.03);
    }
    .toggle-link {
      margin-top: 1.2rem;
      font-size: .95rem;
      color: #666;
      text-align: center;
    }
    .toggle-link span {
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
      transition: color .2s;
    }
    .toggle-link span:hover { color: var(--accent);}
    .form .floating-label {
      opacity: 0;
      animation: fieldAppear .47s forwards;
    }
    .form .floating-label:nth-child(1) { animation-delay: .06s;}
    .form .floating-label:nth-child(2) { animation-delay: .14s;}
    .form .floating-label:nth-child(3) { animation-delay: .22s;}
    .form .floating-label:nth-child(4) { animation-delay: .28s;}
    @keyframes fieldAppear {
      from {opacity:0; transform: translateY(16px);}
      to {opacity:1; transform:translateY(0);}
    }
    @media (max-width: 440px) {
      .container {
        max-width: 99vw;
        padding: 1.25rem .45rem .7rem .45rem;
        border-radius: 12px;
      }
      .form-title { font-size: 1.25rem;}
    }
    .message {
      padding: .64rem 0;
      width: 100%;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: .96rem;
      display: none;
    }
    .message.success {
      background: var(--success);
      color: var(--success-text);
    }
    .message.error {
      background: var(--error);
      color: var(--error-text);
    }
    .ripple {
      position: absolute;
      width: 36px; height: 36px;
      background: rgba(255,255,255,0.42);
      border-radius: 50%;
      pointer-events: none;
      animation: ripple-effect .62s linear;
      transform: scale(.7);
      z-index: 30;
    }
    @keyframes ripple-effect {
      0% { opacity:1; transform: scale(.7);}
      100% { opacity:0; transform:scale(4);}
    }
    .container.flip {
      animation: flip-card 1s both;
    }
    @keyframes flip-card {
      0% { transform: rotateY(0deg);}
      40% { transform: rotateY(180deg);}
      60% { transform: rotateY(180deg);}
      100% { transform: rotateY(360deg);}
    }
    .strength-meter {
      height: 5px;
      display: flex;
      margin: 5px 2px 0 2px;
      background: #e6e6ec;
      border-radius: 3px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      transition: width .34s;
    }
    .strength-1 { width: 33%; background: #e56363;}
    .strength-2 { width: 66%; background: #f6ae1b;}
    .strength-3 { width: 100%; background: #1ec877;}
    .strength-text {
      font-size: .89rem;
      margin: 2px 0 0 1px;
      color: #5e6367;
      min-height: 18px;
      transition: color .2s;
    }
    [data-theme='dark'] .strength-text {
      color: #e5e6ee;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="theme-toggle" title="Switch theme">&#9788;</button>
  <div class="container" id="card">
    <div class="form-title" id="form-title">Login</div>
    <div class="social-row">
      <button class="social-btn google" title="Sign in with Google">
        <i class="fa-brands fa-google"></i>
      </button>
      <button class="social-btn facebook" title="Sign in with Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </button>
      <button class="social-btn github" title="Sign in with GitHub">
        <i class="fa-brands fa-github"></i>
      </button>
      <button class="social-btn linkedin" title="Sign in with LinkedIn">
        <i class="fa-brands fa-linkedin-in"></i>
      </button>
    </div>
    <div id="form-message" class="message"></div>
   
    <form id="login-form" class="form" autocomplete="on" novalidate>
      <div class="floating-label">
        <input type="email" id="login-email" required placeholder=" " />
        <label for="login-email">Email Address</label>
      </div>
      <div class="floating-label">
        <input type="password" id="login-password" required minlength="4" placeholder=" " />
        <label for="login-password">Password</label>
        <button class="show-pass" tabindex="-1" type="button" aria-label="Show Password">&#128065;</button>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <form id="signup-form" class="form" autocomplete="on" novalidate style="display: none;">
      <div class="floating-label">
        <input type="text" id="signup-name" required placeholder=" " />
        <label for="signup-name">Full Name</label>
      </div>
      <div class="floating-label">
        <input type="email" id="signup-email" required placeholder=" " />
        <label for="signup-email">Email Address</label>
      </div>
      <div class="floating-label">
        <input type="password" id="signup-password" required minlength="4" placeholder=" " />
        <label for="signup-password">Password</label>
        <button class="show-pass" tabindex="-1" type="button" aria-label="Show Password">&#128065;</button>
        <div class="strength-meter" id="strength-meter"></div>
        <div class="strength-text" id="strength-text"></div>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="toggle-link" id="toggle-link">
      New here? <span id="toggle-span">Create an account</span>
    </div>
  </div>
  <script>
   
    document.querySelectorAll('.social-btn').forEach(btn =>
      btn.onclick = e => {
        const providers = [
          "Google", "Facebook", "GitHub", "LinkedIn"
        ];
        let idx = Array.from(btn.parentNode.children).indexOf(btn);
        showMessage('success', `Redirecting to ${providers[idx]}...`);
        flipCard();
        setTimeout(()=>resetCard(), 1700);
      });

   
    document.querySelectorAll('.show-pass').forEach(btn => {
      btn.onclick = function(e) {
        e.preventDefault();
        let input = this.parentElement.querySelector('input');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.textContent = input.type === 'password' ? '👁️' : '🙈';
      }
    });

    
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.onclick = () => {
      let theme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute("data-theme", theme === 'dark' ? '' : 'dark');
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    };

    
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const toggleLink = document.getElementById('toggle-link');
    const messageBox = document.getElementById('form-message');
    let isLogin = true;
    function toggleForms() {
      isLogin = !isLogin;
      loginForm.style.display = isLogin ? 'flex' : 'none';
      signupForm.style.display = !isLogin ? 'flex' : 'none';
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      toggleLink.innerHTML = isLogin
        ? `New here? <span id="toggle-span">Create an account</span>`
        : `Already have an account? <span id="toggle-span">Log in</span>`;
      document.getElementById('toggle-span').onclick = toggleForms;
      messageBox.style.display = 'none';
      loginForm.reset();
      signupForm.reset();
      clearStrength();
    }
    document.getElementById('toggle-span').onclick = toggleForms;

    
    function showMessage(type, text) {
      messageBox.className = 'message ' + type;
      messageBox.textContent = text;
      messageBox.style.display = 'block';
    }
    function flipCard() {
      document.getElementById("card").classList.add("flip");
    }
    function resetCard() {
      document.getElementById("card").classList.remove("flip");
      messageBox.style.display = 'none';
    }

   
    loginForm.onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      if(!email || !password) {
        showMessage('error', 'Please fill all fields.');
        return;
      }
      showMessage('success', `Welcome back, ${email.split('@')[0]}!`);
      flipCard();
      setTimeout(()=>resetCard(), 1900);
    };
    signupForm.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      if(!name || !email || !password) {
        showMessage('error', 'All fields are required.');
        return;
      }
      if(e.target.classList.contains('weak')) {
        showMessage('error', 'Password is too weak.');
        return;
      }
      showMessage('success', `Signup successful! Welcome, ${name}.`);
      flipCard();
      setTimeout(()=>{
        resetCard();
        toggleForms();
      }, 1900);
    };

   
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        let ripple = document.createElement('span');
        ripple.className = 'ripple';
        this.appendChild(ripple);
        let x = e.pageX - this.offsetLeft;
        let y = e.pageY - this.offsetTop;
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        setTimeout(()=>ripple.remove(), 630);
      });
    });

    
    const signupPass = document.getElementById('signup-password');
    const strengthMeter = document.getElementById('strength-meter');
    const strengthText = document.getElementById('strength-text');
    function clearStrength() {
      strengthMeter.className = 'strength-meter';
      strengthMeter.innerHTML = '';
      strengthText.textContent = '';
      signupForm.classList.remove('weak');
    }
    function calcStrength(pw) {
      let score = 0;
      if(pw.length>=6) score++;
      if(/[A-Z]/.test(pw)) score++;
      if(/[0-9]/.test(pw)) score++;
      if(/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }
    signupPass.addEventListener('input', function() {
      const val = this.value;
      clearStrength();
      if(!val) return;
      const s = calcStrength(val);
      if (s <= 1) {
        strengthMeter.innerHTML = `<div class="strength-bar strength-1"></div>`;
        strengthText.textContent = "Weak";
        strengthText.style.color = '#e56363';
        signupForm.classList.add('weak');
      } else if (s == 2) {
        strengthMeter.innerHTML = `<div class="strength-bar strength-2"></div>`;
        strengthText.textContent = "Medium";
        strengthText.style.color = '#f6ae1b';
        signupForm.classList.remove('weak');
      } else {
        strengthMeter.innerHTML = `<div class="strength-bar strength-3"></div>`;
        strengthText.textContent = "Strong";
        strengthText.style.color = "#1ec877";
        signupForm.classList.remove('weak');
      }
    });
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</body>
</html>
